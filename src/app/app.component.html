<div class="editor-wrapper">
  <div #editorContainer class="editor-container"></div>
</div>

<!-- Área de texto para edición manual -->
<div class="text-area-wrapper">
  <textarea [(ngModel)]="sqlCode" (input)="updateEditor()"></textarea>
</div>

<!-- Botón para ejecutar SQL -->
<div class="actions">
  <button (click)="executeSQL()">Ejecutar SQL</button>
</div>

<!-- Notificación de ejecución -->
<div *ngIf="executionMessage" class="notification">
  {{ executionMessage }}
</div>
